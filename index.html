<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - PJOK SDN Rawabuntu 03</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background: #e3f2fd; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        
        .login-card { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
            border-top: 5px solid #1565c0;
        }
        
        /* LOGO SEKOLAH */
        .logo-img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        h2 { color: #1565c0; margin: 0 0 5px; font-weight: 800; }
        p { color: #666; margin: 0 0 30px; font-size: 14px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 700; margin-bottom: 8px; color: #333; }
        
        input, select { 
            width: 100%; 
            padding: 12px 15px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-family: inherit; 
            font-size: 15px;
            transition: 0.3s;
            background: #fafafa;
        }
        
        input:focus, select:focus { 
            border-color: #29b6f6; 
            outline: none; 
            background: #fff;
        }
        
        .btn-login { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(to right, #1565c0, #42a5f5); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-weight: 800; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px; 
            box-shadow: 0 4px 10px rgba(21, 101, 192, 0.3);
        }
        
        .btn-login:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(21, 101, 192, 0.4);
        }

        .error-msg { 
            color: #d32f2f; 
            font-size: 13px; 
            margin-top: 15px; 
            display: none; 
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="logo_final.png" alt="Logo Sekolah" class="logo-img" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block'">
        <div id="alt-logo" style="font-size:50px; margin-bottom:10px; display:none;">‚öΩ</div>
        
        <h2>PJOK RAWABUNTU 03</h2>
        <p>Login Siswa untuk Mulai Belajar</p>

        <div class="form-group">
            <label>Nama Lengkap Siswa</label>
            <input type="text" id="nama" placeholder="Ketik nama kamu di sini..." autocomplete="off">
        </div>
        
        <div class="form-group">
            <label>Pilih Kelas</label>
            <select id="kelas">
                <option value="">-- Pilih Kelas Kamu --</option>
                <option value="1A">Kelas 1 A</option>
                <option value="1B">Kelas 1 B</option>
                <option value="1C">Kelas 1 C</option>
                <option value="2A">Kelas 2 A</option>
                <option value="2B">Kelas 2 B</option>
                <option value="2C">Kelas 2 C</option>
                <option value="3A">Kelas 3 A</option>
                <option value="3B">Kelas 3 B</option>
                <option value="3C">Kelas 3 C</option>
                <option value="4A">Kelas 4 A</option>
                <option value="4B">Kelas 4 B</option>
                <option value="4C">Kelas 4 C</option>
                <option value="5A">Kelas 5 A</option>
                <option value="5B">Kelas 5 B</option>
                <option value="5C">Kelas 5 C</option>
                <option value="6A">Kelas 6 A</option>
                <option value="6B">Kelas 6 B</option>
                <option value="6C">Kelas 6 C</option>
            </select>
        </div>
        
        <button class="btn-login" onclick="masukSiswa()">üöÄ MASUK SEKARANG</button>
        <div id="error-msg" class="error-msg">‚ö†Ô∏è Mohon isi Nama dan Kelas!</div>
        
        <div style="margin-top: 20px; font-size: 12px;">
            <a href="admin-kelas1.html" style="color: #bbb; text-decoration: none;">Login Guru</a>
        </div>
    </div>

    <script>
        // Cek jika siswa sudah pernah login, langsung arahkan ke dashboard
        if(localStorage.getItem('siswa_nama') && localStorage.getItem('siswa_kelas')) {
            // window.location.href = 'dashboard.html'; // Aktifkan baris ini jika ingin auto-login
        }

        function masukSiswa() {
            const nama = document.getElementById('nama').value.trim();
            const kelas = document.getElementById('kelas').value;
            const err = document.getElementById('error-msg');

            // Validasi Sederhana
            if(!nama || !kelas) {
                err.style.display = 'block';
                return;
            }

            // Simpan data siswa ke LocalStorage (Browser)
            // Data ini nanti akan otomatis terbaca di halaman Kuis
            localStorage.setItem('siswa_nama', nama);
            localStorage.setItem('siswa_kelas', kelas);
            localStorage.setItem('siswa_sekolah', 'SDN Rawabuntu 03');

            // Efek Loading sebentar agar terlihat proses
            const btn = document.querySelector('.btn-login');
            btn.innerHTML = "‚è≥ Sedang Memuat...";
            btn.style.background = "#ccc";
            
            setTimeout(() => {
                // Pindah ke Halaman Dashboard (Menu Kelas)
                window.location.href = "dashboard.html";
            }, 800);
        }
    </script>

</body>
</html>
