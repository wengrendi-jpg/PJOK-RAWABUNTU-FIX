    <style>
        /* RESET & BODY */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* ANIMASI BACKGROUND BERGERAK */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* BOLA & EMOJI BERGERAK DI BACKGROUND */
        .floating-emoji {
            position: absolute;
            font-size: 60px;
            opacity: 0.3;
            z-index: 0;
            animation: floatEmoji 15s infinite ease-in-out;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }
        
        .emoji-1 { top: 10%; left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .emoji-2 { top: 20%; right: 15%; animation-delay: 2s; animation-duration: 15s; }
        .emoji-3 { bottom: 15%; left: 20%; animation-delay: 4s; animation-duration: 18s; }
        .emoji-4 { bottom: 25%; right: 10%; animation-delay: 6s; animation-duration: 14s; }
        .emoji-5 { top: 50%; left: 5%; animation-delay: 8s; animation-duration: 16s; }
        .emoji-6 { top: 60%; right: 8%; animation-delay: 10s; animation-duration: 13s; }

        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-30px) translateX(20px) rotate(10deg) scale(1.1); }
            50% { transform: translateY(-10px) translateX(-20px) rotate(-10deg) scale(0.9); }
            75% { transform: translateY(-40px) translateX(10px) rotate(5deg) scale(1.05); }
        }

        /* KONTAINER KARTU LOGIN */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 45px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), 
                        0 0 100px rgba(102, 126, 234, 0.2),
                        inset 0 1px 0 rgba(255,255,255,0.9);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
            border: 6px solid rgba(255,255,255,0.5);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
            overflow: visible;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            border-radius: 40px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        @keyframes popIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            60% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* LOGO / ICON */
        .logo-icon {
            font-size: 90px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* JUDUL */
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            margin: 10px 0 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            position: relative;
            display: inline-block;
            animation: titleShine 3s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        p.subtitle {
            color: #636e72;
            margin-bottom: 35px;
            font-weight: 800;
            font-size: 17px;
            position: relative;
            display: inline-block;
            padding: 8px 20px;

            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        /* FORM INPUT */
        .form-group {

            position: relative;
        }
        
        .form-label {

        .form-label i {

        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }

        .form-control {

            border-radius: 20px;
            font-size: 17px;

        .form-control:hover {
            border-color: #b2bec3;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.2),
                        0 8px 20px rgba(102, 126, 234, 0.3);

        /* Efek khusus untuk select */
        select.form-control {

        }
        
        select.form-control option {

        /* TOMBOL MASUK */
        .btn-login {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);

                        0 0 0 0 rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 3px solid transparent;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6),
                        0 0 0 6px rgba(255,255,255,0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-login:active { 
            transform: translateY(-2px) scale(0.98); 
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-login i {
            margin-right: 10px;
            animation: rocket 1.5s infinite;
            font-size: 26px;
        }
        
        @keyframes rocket {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0); }
            25% { transform: translateX(3px) translateY(-3px) rotate(5deg); }
            50% { transform: translateX(0) translateY(-5px) rotate(0); }
            75% { transform: translateX(-3px) translateY(-3px) rotate(-5deg); }
        }

        /* DEKORASI STIKER */
        .sticker {
            position: absolute;
            font-size: 50px;
            z-index: 2;
            animation: stickerFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }
        
        .sticker-1 { top: -25px; left: -25px; animation-delay: 0s; }
        .sticker-2 { top: -20px; right: -20px; animation-delay: 1s; }
        .sticker-3 { bottom: -25px; left: -20px; animation-delay: 2s; }
        .sticker-4 { bottom: -20px; right: -25px; animation-delay: 1.5s; }

        @keyframes stickerFloat {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }

        }
        
        /* PESAN DI BAWAH */

            border-radius: 20px;

            animation: messagePulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .footer-message::before {
            content: '‚ú®';
            position: absolute;
            left: 15px;

            animation: sparkle 1.5s infinite;
        }

        .footer-message::after {
            content: '‚ú®';
            position: absolute;
            right: 15px;
            font-size: 20px;
            animation: sparkle 1.5s infinite 0.75s;
        }
        
        @keyframes messagePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.2) rotate(180deg); }
        }

        /* Responsif untuk tablet dan HP */
        @media (max-width: 600px) {
            .login-card {

        }

        @media (max-width: 400px) {
            h1 { font-size: 32px; }
            .logo-icon { font-size: 65px; }
            p.subtitle { font-size: 14px; }
        }
    </style>
</head>

    <script>
        // FIREBASE CONFIG (PONDASI UTAMA - SAMA DENGAN FILE LAIN)
        const firebaseConfig = { apiKey: "AIzaSyD7FsbgyUF1jvDvcrb6wrWlEiQJUFZG3kE", authDomain: "pjok-sekolah-bapak-rendi.firebaseapp.com", databaseURL: "https://pjok-sekolah-bapak-rendi-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "pjok-sekolah-bapak-rendi", appId: "1:337016584526:web:8534c7cf4012a35427861f" };
        
        // Inisialisasi Firebase (Cek dulu biar gak error double)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Buat efek confetti
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe', '#FFE66D'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.opacity = '1';
                confetti.style.zIndex = '10000';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);
                
                // Animasi confetti
                const animation = confetti.animate([
                    { 
                        opacity: 1, 
                        transform: `translateY(0) rotate(0deg) translateX(0)` 
                    },
                    { 
                        opacity: 1, 
                        transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg) translateX(${(Math.random() - 0.5) * 200}px)` 
                    }
                ], {
                    duration: Math.random() * 2000 + 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                // Hapus confetti setelah animasi selesai
                animation.onfinish = () => confetti.remove();
            }
        }

        // LOGIKA LOGIN
        function handleLogin(e) {
            e.preventDefault();
            
            const nama = document.getElementById('siswa_nama').value.trim();
            const kelas = document.getElementById('siswa_kelas').value;

            if(nama && kelas) {
                // Tambahkan efek confetti
                createConfetti();
                
                // Efek tombol loading dengan animasi
                const btn = document.querySelector('.btn-login');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sedang Masuk...';
                btn.style.pointerEvents = 'none';
                btn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                
                // Simpan ke LocalStorage (Agar otomatis terbaca di halaman Materi/Kuis)
                localStorage.setItem('siswa_nama', nama.toUpperCase());
                localStorage.setItem('siswa_kelas', kelas);

                // Efek suara (opsional, jika ingin ditambahkan)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log("Browser tidak mendukung audio");
                }

                // Redirect setelah delay
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1800);
            } else {
                // Efek shake jika form tidak lengkap
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    card.style.animation = 'popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                }, 500);
                
                alert("‚ö†Ô∏è Harap isi Nama dan Pilih Kelas dulu ya!");
            }
        }

        // Style shake animation
        const shakeStyle = document.createElement('style');
        shakeStyle.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                20%, 40%, 60%, 80% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Cek jika sudah login sebelumnya (Opsional, biar cepat)
        window.onload = function() {
            if(localStorage.getItem('siswa_nama')) {
                document.getElementById('siswa_nama').value = localStorage.getItem('siswa_nama');
            }
            if(localStorage.getItem('siswa_kelas')) {
                document.getElementById('siswa_kelas').value = localStorage.getItem('siswa_kelas');
            }
            
            // Tambahkan sedikit interaksi dengan input
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transition = 'all 0.3s';
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        };
